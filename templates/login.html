{% extends "base.html" %}
{% block title %}Login - Switch{% endblock %}
{% block content %}
	<div id="header">
		<a href="/register"><strong>Register</strong></a>
	</div>
	<p></p>
	<form action="/login" method="post">
	
	<div>
		<label for="auth_did">Email</label>
		<input type="email" id="auth_did" name="email"/>
	</div>
	<div>
		<label for="auth_gw">Account</label>
		<input type="text" id="auth_gw" name="account"/>
	</div>
	
		<button>Login</button>
	</div>
</form>

<strong>{% if error != None %} {{error}} {% endif %}</strong>

{% endblock %}
