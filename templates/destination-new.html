{% extends "dash.html" %}
{% block title %}Destinations - Switch{% endblock %}
{% block user %}{{login_user['first_name']}} [{{login_user['account']}}]{% endblock %}
{% block content %}
<h4>New destination for : {{user.number}}</h4><p></p>
<form action="/customers/{{user.id}}/destinations" method="post">
	<div>
		<label for="did">DID number</label>
		<select id="did" name="did">
			<option>Select..</option>
			{% for did in dids %}
				<option value="{{did.phone}}">{{did.phone}}[{{did.pin}}]</option>
			{% endfor %}
		</select>
		
	</div>
	<div>
		<label for="number">Destination</label>
		<input id="number" name="number" />
	</div>
	<div>
		<label for="record">Record</label>
		<input type="checkbox" id="record" name="record" value="1" />
	</div>
	<div>
		<label for="auth_did">Auth DID</label>
		<input type="checkbox" id="auth_did" name="auth_did" value="1" />
	</div>
	<div>
		<label for="auth_gw">Auth gateway</label>
		<input type="checkbox" id="auth_gw" name="auth_gw" value="1" />
	</div>
	<div>
		<label for="gateway">Gateway</label>
		<input id="gateway" name="gateway"/>
	</div>
	<div>
		<label for="channel">Channel</label>
		<input id="channel" name="channel" />
	</div>
	<div>
		<label for="own">Own</label>
		<select id="own" name="own">
			<option>Select..</option>
			{% for own in owns %}
				<option value="{{own.sim}}">{{own.sim}}</option>
			{% endfor %}
		</select>
	</div>
	<div>
		<label for="day">End day</label>
		<select id="day" name="day">
			<option value="">--</option>
			{% for day in range(1, 32) %}
				<option value="{{day}}">{{day}}</option>
			{% endfor %}
		</select>
		
		
	</div>
	<div>
		<label for="month">End month</label>
		<select id="month" name="month">
			<option value="">--</option>
			{% for month in range(1, 13) %}
				<option value="{{month}}">{{month}}</option>
			{% endfor %}
		</select>
		
	</div>
	<div>
		<label for="year">End year</label>
		<select id="year" name="year">
			<option value="">--</option>
			{% for year in range(2016, 2018) %}
				<option value="{{year}}">{{year}}</option>
			{% endfor %}
		</select>
		
	</div>
	<div>
		
		<input type="hidden" name="user_id" value="{{user.id}}" />
		<button>Create</button>
	</div>
</form>
<strong>{% if error != None %} {{error}} {% endif %}</strong>
{% endblock %}
